<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="user" type="text" placeholder="enter username">
    <input id="pass" type="text" placeholder="enter password">
    <button id="btn" type="submit" onclick="col()">sumbit</button>
    <p id="us"></p>
    <p id="pa"></p>

    <script>
        function col(){
            let a=document.getElementById("user").value;
            let b=document.getElementById("pass").value;

            if(!a||!b){
                alert("you shuld enter a and b values");
                return;
            }
            document.getElementById("us").innerHTML=`username = ${a}`;
            document.getElementById("pa").innerHTML=`password = ${b}`;

        }
    </script>
</body>
</html>
