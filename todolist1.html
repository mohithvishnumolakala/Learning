<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="textarea" type="text" placeholder="enter inputs">
    <button id="btn" onclick="order()">Submit</button>
    <p id="matter">matter</p>
    <script>
        arr=[];
        function order(){
            let a=document.getElementById("textarea").value;
            arr.push(a);
            same();
        }
        function remove(val){
            arr.splice(val,1);
            same();
        }
        function same(){
        let text='';
            for(let i=0;i<arr.length;i++){
                text=text+ (i+1)+arr[i]+` <button id="rem" onclick="remove(${i})">Remove</button><br>`;
            }
            document.getElementById("matter").innerHTML=text;
        }
    </script>
</body>
</html>
