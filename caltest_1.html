<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="caltest_1.css" />
    <title>calculator</title>
  </head>
  <body>
    <div>
      <input id="num1" type="number" placeholder="Value 1" value="0" />
      <input id="num2" type="number" placeholder="Value 2" value="0" />
      <p id="result">Result</p>
      <button onclick="calculate('add')">Add</button>
      <button onclick="calculate('subt')">Subtract</button>
      <button onclick="calculate('multi')">Multiply</button>
      <button onclick="calculate('div')">Division</button>
    </div>
    <script>
        let mydict = {
            "add":"+",
            "subt":"-",
            "multi":"*",
            "div":"/"
        }
            function calculate(val){
            let input1 = document.getElementById("num1").value;
            let a = parseInt(input1);
            let input2 = document.getElementById("num2").value;
            let  b = parseInt(input2);
            let result;
            if(val =="add"){
                res = a+b;
            }
            else if(val == "subt"){
                res =a-b;
            }
            else if(val == "multi"){
                res =a*b;
            }
            else{
                res = a/b;
            }
            document.getElementById("result").innerHTML = `${input1} ${mydict[val]} ${input2} = ${res} `;
        }
    </script>
  </body>
</html>
